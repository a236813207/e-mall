<script type="text/javascript">
  $(window).resize(function(){
        setlayer();
    });
    function setlayer(){
        var bh=$('body').height();
        $('.layer').css({
            'height':bh
        });
    };
	//弹出层控制
	//show_pop();
	 $('.share').click(function(){
	   		show_pop();
	  });
	  $('.close').click(function(){
	   		hide_pop();
	  });
	 function hide_pop(){
			$('.layer').hide();
			$('.sharebox').hide();
	  };
	  function show_pop(){
			setlayer();
			$('.layer').show();
			$('.sharebox').show();
	  };
	$(document).ready(function(){
		//进度条
		var tips = 1500;
		var tips_1=(tips/5000)*100+'%';
		function run(){
			if (tips_1 == 0){
				return false;
			};
			var bar = document.getElementById("bar");
			bar.style.width = parseInt(bar.style.width)+1+ "%";
			if(bar.style.width == tips_1){
				window.clearTimeout(timeout);
				return;
			};
			var timeout=window.setTimeout("run()",10);
			if (tips_1 >= 100){
				tips_1 ='100%';
			};
		};
		//run();
		
		//滚动加载内容
        /*$(window).scroll(function () {
            // 当滚动到最底部以上100像素时， 加载新内容
            if ($(document).height() - $(this).scrollTop() - $(this).height() < 550) show();
        });*/
		//数据添加
		function show(){
			$.ajax({
					type: 'post',
					url: '',
					data:{},
					beforeSend:function(){layer.msg('数据正在加载中...',{time:0,})},
					success: function (data) {
							layer.closeAll();
							var datas = JSON.parse(data);
							var itemsSize = datas;
							for (i = 0; i < itemsSize.length; i++){
								$('.productList').append('<li>'
									+'<div class="prolistContain">'
									+'<span class="prolist_tmb"><a href=""><img src="../../static/images/pic/pic1.jpg" alt=""></a></span>'
									+'<span class="prolist_info">'
									+'<strong class="prolist_title">雅诗兰黛全新金管口红</strong>'
									+'<span class="prolist_title"><span class="prolist_price">RP200</span><span class="prolist_originalprice">20</span></span>'
									+'<span class="prolist_title"><span class="prolist_summary">活动编码：</span><span class="prolist_summary">KH0001</span></span>'
									+'<span class="prolist_title"><span class="prolist_summary">参与条件：</span>'
									+'<span class="prolist_factor">1个芝麻/次，限2次/位 共需要80位参与</span>'
									+'</span></span></div>'
									+'<div class="prolistbottom">'
								    +'<div>开奖时间：2020-01-02 18:00:00</div>'
									+'<div>幸运儿：135****2136</div>'
									+'<a>查看详情</a>'
									+'</div>'
								  +'</li>');
							};
					},error:function(jqXHR){
							   layer.msg("发生错误："+ jqXHR.data);
					}
			});
		};
		//我要参加弹出窗
		$('.looklist').on('click',function(){
			 layer.open({
				 		type: 1,
						content: ('<div class="participatediv">'
								+'<div class="caption">'
								+'<input class="btn col_grey cancel cancel_par" type="button" value="取消"/>'
								+'<input class="btn fr col_green confirm_par" type="button" value="确定"/>'
								+'</div>'
								+'<div class="col_grey">1芝麻/次</div>'
								+'<div class="col_grey">参与：</div>'
								+'<select class="select_par">'
								+'<option>1次</option>'
								+'<option>2次</option>'
								+'</select></div>'),
						style: 'background-color:#fff; opacity: 1;border-radius: 1.5rem 1.5rem 0 0;bottom:0; width: 100%;' ,//自定风格
						//btn:[$('.cancel_par'),$('.confirm_par')],
						skin: 'footer'
				 });
				$('.confirm_par,.cancel_par').on('click',function(){
						layer.closeAll();
				}); 
				$('.confirm_par').on('click',function(){
						  layer.closeAll();
						  layer.open({
								content: 'xyzy98zexexy',
								btn: ['确定', '再参与一次'],
								yes: function(index){
								  	  layer.close(index);
								},
							/*	no:function(index){
									  
								})*/
						  });
				}); 
		})
		
	});
