<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统 - 广告管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <%include("../inc/header.html"){}%>
    <link href="${ctxPath}/css/plugins/datepicker/datepicker3.css" rel="stylesheet"/>
    <link href="${ctxPath}/js/plugins/kindeditor/themes/default/default.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content" style="overflow: hidden;">
                        <a class="btn btn-primary" data-toggle="modal" data-target="#addAd">添加广告</a>
	                    <div class="modal inmodal" id="addAd" tabindex="-1" role="dialog" aria-hidden="true">
                            <div class="modal-dialog" style="width:720px; margin:0 auto;">
                                <div class="modal-content animated bounceInLeft" style="width:720px; margin:0 auto;">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal">
                                        	<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                                        </button>
                                        <h3 class="modal-title">添加广告</h3>
                                     </div>
                                    <form id="form1" class="form-horizontal" role="form" action="${ctxPath}/admin/add">
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">广告名称</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" placeholder="广告名称" required="required" id="name"
                                                           name="name" datatype="*">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">广告类型</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control" name="type">
                                                        <option>图片</option>
                                                        <option>视频</option>
                                                        <option>文字</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">url</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" placeholder="url" name="url" id="url">
                                                    <input id="uploadButton" type="hidden" value="上传"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">广告位置</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control" name="adPositionId">
                                                        <option>首页轮播图</option>
                                                        <option>视频</option>
                                                        <option>文字</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">广告内容</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" placeholder="广告内容" name="content">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">跳转链接</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" placeholder="跳转链接" name="link">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">开始时间</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control datepicker" placeholder="开始时间" name="startTime">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">结束时间</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control datepicker" placeholder="结束时间" name="endTime">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">排序号</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" placeholder="排序号" required="required"
                                                           name="name" datatype="Int">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">是否有效</label>
                                                <div class="col-sm-9">
                                                    <div class="radio radio-info radio-inline">
                                                        <input type="radio" id="inlineRadio1" value="option1" name="isEnabled" checked="">
                                                        <label for="inlineRadio1"> 是 </label>
                                                    </div>
                                                    <div class="radio radio-inline">
                                                        <input type="radio" id="inlineRadio2" value="option2" name="isEnabled">
                                                        <label for="inlineRadio2"> 否 </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                                            <button type="submit" class="btn btn-primary">保存</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <table id="dataTables" class="table table-striped table-bordered table-hover dataTables-example" 
                        	style="white-space: nowrap; width: 100%; margin-top:0" width="100%">
                            <thead>
                                <tr>
                                    <th>广告名称</th>
                                    <th>广告类型</th>
                                    <th>广告位置</th>
                                    <th>url</th>
                                    <th>内容</th>
                                    <th>跳转地址</th>
                                    <th>开始时间</th>
                                    <th>结束时间</th>
                                    <th>排序</th>
                                    <th>状态</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <%include("../inc/footer.html"){}%>

    <script type="text/javascript" src="${ctxPath}/js/plugins/kindeditor/kindeditor.js"></script>
    <script type="text/javascript" src="${ctxPath}/js/plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- Page-Level Scripts -->
    <script>
    	$(document).ready(function() {
            $('.datepicker').datepicker({ });

            KindEditor.ready(function(K) {
                var uploadbutton = K.uploadbutton({
                    button: $('#uploadButton')[0],
                    fieldName: 'imgFile',
                    url: '${ctxPath}/admin/product/upload?type=1',
                    afterUpload: function (data) {
                        if (data.error === 0) {
                            layer.alert("上传成功！");
                            //var url = K.formatUrl(data.url, 'absolute');
                            var url = data.url;
                            $("#id").val(url);
                        } else {
                            layer.alert(data.message);
                        }
                    },
                    afterError: function (str) {
                        layer.alert('系统繁忙！');
                    }
                });
                uploadbutton.fileBox.change(function (e) {
                    uploadbutton.submit();
                });
            });

    		$.fn.dataTable.ext.errMode = "throw";

            datatable = $('#dataTables').DataTable({
            	"paging": true,  
            	"pageLength": 10,
                "lengthChange": false,  
                "searching": false,  
                "ordering": false,  
                //"aaSorting" : [[0, "asc"]], //默认的排序方式，第1列，升序排列  
                "info": true,  //显示表格信息
                "autoWidth": true,
                "destroy":true,  
                "scrollX": true,   //水平新增滚动轴  
                "scrollCollapse": true,//不限制长度滚动条
                "processing":false,  
				"serverSide":true,    //true代表后台处理分页，false代表前台处理分页  
				/*"fixedColumns": {
			        leftColumns: 2
			    },*/
                //"aLengthMenu":[5,10,20],  
                //"pagingType" : "full_numbers", //详细分页组，可以支持直接跳转到某页  
                //当处理大数据时，延迟渲染数据，有效提高Datatables处理能力  
                "deferRender": true,  
                "ajax":{
                	url:"${ctxPath}/admin/ad",
                	type:"post",
                	dataSrc: function(data){
                        layer.closeAll(); //关闭所有层
                        //抛出异常
                        if(data.draw == undefined){
                            parent.openMsgByStatus(data);
                            return "";
                        }
                        return data.data; //自定义数据源，默认为data
                  	},   
                },
                "columns": [{
                    "data": "name"
                },{
                    "data": "type"
                },{
                    "data": "adPositionId"
                },{
                    "data": "url"
                },{
                    "data": "content"
                },{
                    "data": "link"
                },{
                    "data": "startTime"
                },{
                    "data": "endTime"
                },{
                    "data": "orders"
                },{
                    "data": "isEnabled"
                },{
                    "data": "createTime"
                },{
                    "data": null
                }],
                "columnDefs": [{
                    "targets": 1,
                    "render": function(data, type, row, meta) {
                    	if(data<100){
                    		return "<span class=\"text-danger\">"+data+"</span>";
                    	}else{
                    		return "<span class=\"text-navy\">"+data+"</span>";
                    	}
                    },
                },{
                    "targets": 9,
                    "render": function(data, type, row, meta) {
                    	if(data==1){
                    		return "<span class=\"text-navy\">有效</span>";
                    	}else{
                    		return "<span class=\"text-danger\">无效</span>";
                    	}
                    },
                },{
                    "targets": 11,
                    "render": function(data, type, row, meta) {
                    	var html='<a class="btn btn-primary" href="#" data-toggle="modal" '
							+'data-target="#addAd" data-proxyid="'+row.proxyId+'">编辑</a>';
                  		html+='<a class="btn btn-danger" style="margin-left: 5px" href="#" onclick="deleteAd('+row.id+')">删除</a>';
                  		return html;
                    },
                }],
                /*是否开启主题*/  
                "JQueryUI": true,  
                "oLanguage": {    // 语言设置  
	                "sLengthMenu": "每页显示 _MENU_ 条记录",  
	                "sZeroRecords": "抱歉， 没有找到",  
	                "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",  
	                "sInfoEmpty": " ",  
	                "sInfoFiltered": "(从 _MAX_ 条数据中检索)",  
	                "sZeroRecords": "暂无记录！",  
	                "sSearch": "检索:",  
	                "oPaginate": {  
	                  "sFirst": "首页",  
	                  "sPrevious": "前一页",  
	                  "sNext": "后一页",  
	                  "sLast": "尾页"  
                  }  
                },  
            });



            $("#form1").Validform({
				tiptype:function(msg,o,cssctl){
					if(!o.obj.is('form')){
						if(o.type!=2){  //状态为2时，表示通过验证，成功就不提示
							if(o.obj.parent().find(".Validform_checktip").length==0){
								o.obj.parent().append("<span class='Validform_checktip' />");
								o.obj.parent().next().find(".Validform_checktip").remove();
							}
							var objtip = o.obj.parent().find(".Validform_checktip");
							cssctl(objtip,o.type);
							objtip.text(msg);
						}else{
							o.obj.parent().find(".Validform_checktip").remove();
						}
					}
				},
				ajaxPost:true,
				callback:function(data){
					if(data.status=='y'){
						layer.msg('添加成功！',function(){
							$("#addProxy").modal('hide');  //手动关闭
							searchProxy();
						}); 
					}else{
						parent.openMsgByStatus(data.info);
					}
				}
			});
            
            $('#rechargeModal').on('show.bs.modal', function (event) {
       	  		var button = $(event.relatedTarget); 
          	  	var proxyId = button.data('proxyid'); // Extract info from data-* attributes
          	  	var modal = $(this);
       		  	modal.find('#pId').val(proxyId);
       		  	modal.find('#showProxyId').html(proxyId);
         	});
            
            var confirm = false;
            var validform = $("#form2").Validform({
				tiptype:function(msg,o,cssctl){
					if(!o.obj.is('form')){
						if(o.type!=2){  //状态为2时，表示通过验证，成功就不提示
							if(o.obj.parent().find(".Validform_checktip").length==0){
								o.obj.parent().append("<span class='Validform_checktip' />");
								o.obj.parent().next().find(".Validform_checktip").remove();
							}
							var objtip = o.obj.parent().find(".Validform_checktip");
							cssctl(objtip,o.type);
							objtip.text(msg);
						}else{
							o.obj.parent().find(".Validform_checktip").remove();
						}
					}
				},
				beforeSubmit:function(curform){
					//在验证成功后，表单提交前执行的函数，curform参数是当前表单对象。
					//这里明确return false的话表单将不会提交;	
					//询问框
					if(confirm){
				  		return true;
				  	}
					var showProxyId = $('#showProxyId').text();
					var num = $('#num').val();
					var cost = $('#cost').val();
				  	layer.open({
					    content: '确定充值账户:'+showProxyId+',数量:'+num+',总额:'+cost+'？',
					    btn: ['确定', '取消'],
					    yes: function(index){
					      	layer.close(index);
					      	confirm = true;
					      	validform.submitForm();
					    },
				  	});
			  		return false;
				},
				ajaxPost:true,
				callback:function(data){
					if(data.status=='y'){
						$("#rechargeModal").modal('hide');  //手动关闭
						layer.msg('充卡成功！',function(){
							searchProxy();
							var num = $("#num").val();
							var mainroomcards = $('#mainroomcards', window.parent.document)
							var cards = Number(mainroomcards.text())
							mainroomcards.text(cards-num);
						}); 
					}else{
						parent.openMsgByStatus(data.info);
					}
					confirm = false;
				}
			});
        });
    	
    	//删除
    	function deleteAd(id){
    		layer.confirm('确定删除？', {
   			  	btn: ['确定','取消'] //按钮
   			}, function(){
   				$.ajax({   
   			 		type: "POST",
   			 		contentType: "application/json;charset=UTF-8",
   			 	    dataType: "json",
   			 	    url: "${ctxPath}/admin/ad/delete/"+id,
   			 	    success:function(data){
   						if(data.code==2){
   							layer.msg(data.info,function(){
   								searchAd();
   							}); 
   						}else {
   							parent.openMsgByStatus(data.info);
   	                    }
   					},
   					error: function(){
   						layer.msg('系统繁忙！');
   		 	    	}
   			 	});
   			}, function(){
   				
   			});
    	}
    	
    	function searchAd(){
    		//loading带文字
   		  	var index = layer.load();
    		var url = "${ctxPath}/admin/ad";
    		datatable.ajax.url(url).load();
    	}
    </script>

</body>

</html>
